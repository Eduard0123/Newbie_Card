<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="section-background" class="section-background">
        <section class="section-work">
            <span class="circle-top">
                <img src="images/bg-pattern-top.svg" alt="">
            </span>
            <span class="circle-bottom">
                <img src="images/bg-pattern-bottom.svg" alt="">
            </span>
            <section id="main-principal" class="main-principal">
                <header id="header" class="header">
                    <img class="img-header" src="images/bg-pattern-card.svg">
                </header>
                <main id="main" class="main">
                    <img class="img-main" src="images/image-victor.jpg">
                    <div class="description-main">
                        <span>Victor Crest</span>
                        <span>26</span>
                        <p>London
                        <p>
                    </div>
                    <hr>
                </main>
                <footer id="footer" class="footer">
                    <div class="box">80K<span>Followers</span></div>
                    <div class="box">803K<span>Likes</span></div>
                    <div class="box">1.4K<span>Photos</span></div>
                </footer>
            </section>
        </section>
    </section>
</body>

</html>
